
name: Docker CI

on:
  push:
    branches: [master]

jobs:
  Docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        env:
          DOCKER_USER_NAME: ${{ secrets.DOCKER_USER_NAME }}
        run: |
              timestamp=$(date +%Y%m%d%H%M%S)
              docker build . --file Dockerfile --tag ghcr.io/emon5122/fastapi:$timestamp
      - name: Docker Login
        run: echo ${{secrets.DOCKER_IMG}} | docker login ghcr.io -u DOCKER_USER_NAME --password-stdin
      - name: Docker Push
        run: docker push ghcr.io/emon5122/fastapi
