name: Docker CI
on: [push]
jobs:
  Docker:
     if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
     runs-on: ubuntu-latest
     steps:
        -
          name: checkout
          uses: actions/checkout@v3

        -
          name: Set up QEMU
          uses: docker/setup-qemu-action@v2
        -
          name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3 
        -
          name: Docker Login
          uses: docker/login-action@v2
          with:
              registry: ghcr.io
              username: ${{ secrets.DOCKER_USER_NAME }}
              password: ${{secrets.DOCKER_IMG}}
        -
          name: Docker meta
          id: meta
          uses: docker/metadata-action@v4
          with:
            images: |
              ghcr.io/emon5122/fastapi
            labels: |
              maintainer=Istiak Hassan Emon
              org.opencontainers.image.title=FastAPI
              org.opencontainers.image.description=Social Media APIs developed by FastAPI
              org.opencontainers.image.vendor=Nexis Limited
            flavor: |
              latest=auto
              prefix=
              suffix=
            tags: |
              type=raw,value=latest,enable={{is_default_branch}}
              type=ref, event=tag
              type=semver,pattern={{major}}.{{minor}}.{{patch}}
              type=sha
        -
          name: Cache Docker layers
          uses: actions/cache@v3
          with:
            path: /tmp/.buildx-cache
            key: ${{ runner.os }}-buildx-${{ github.sha }}
            restore-keys: |
              ${{ runner.os }}-buildx-
        -
          name: Build and Push
          uses: docker/build-push-action@v4
          with:
              context: .
              file: Dockerfile
              platforms: linux/amd64,linux/arm64
              push: true
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}
              build-args: |
                  BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
                  VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
                  REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
              cache-from: type=local,src=/tmp/.buildx-cache
              cache-to: type=local,dest=/tmp/.buildx-cache
        -
          name: Image digest
          run: echo ${{ steps.docker_build.outputs.digest }}

